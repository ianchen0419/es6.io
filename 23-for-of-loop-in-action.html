<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ES6.io</title>
    </head>
    <body>
        <p>Hi I'm p 01</p>
        <p>Hi I'm p 02</p>
        <p>Hi I'm p 03</p>
        <p>Hi I'm p 04</p>
        <p>Hi I'm p 05</p>
        <p>Hi I'm p 06</p>
        <p>Hi I'm p 07</p>
        <p>Hi I'm p 08</p>
        <p>Hi I'm p 09</p>
        <p>Hi I'm p 10</p>

        <script>
            const cuts = ['Chuck', 'Brisket', 'Shank', 'Short Rib'];

            for (const cut of cuts) {
                console.log(cut); // 0, 1, 2, 3
            }

            // Iterator
            const meat = cuts.entries();
            console.log(meat); // Array Iterator {}
            console.log(meat.next()); // {value: Array(2), done: false}
            console.log(meat.next()); // {value: Array(2), done: false}
            console.log(meat.next()); // {value: Array(2), done: false}
            console.log(meat.next()); // {value: Array(2), done: false}
            console.log(meat.next()); // {value: undefined, done: true}

            // 如果對cuts.entries()做for...of，可以取到詳細資訊
            for (const cut of cuts.entries()) {
                console.log(cut); // [0, 'Chuck'], [1, 'Brisket'], [2, 'Shank'], [3, 'Short Rib']
            }

            for (const cut of cuts.entries()) {
                console.log(cut[0], cut[1]);
            }

            // 甚至可以結合destructuring
            for (const [i, cut] of cuts.entries()) {
                console.log(`${cut} is the ${i} item`);
            }

            // 因為傳入很多參數，可以一直一直往下命名參數...但可能不好
            // function addUpNumbers(num1, num2, num3) {

            // }

            // 或者可以用arguments參數
            function addUpNumbers() {
                let total = 0;
                for (const num of arguments) {
                    total += num;
                }
                return total;
            }

            addUpNumbers(10, 23, 52, 34, 12, 13, 123);

            // for string
            const name = 'Wes Bos';
            for (const char of name) {
                console.log(char);
            }

            // for...of可以用在Array也可以用在Arrayish的東西上，只要他是Iterable的東西都可以放
            // Iterable的東西像是DOM Collection, Argument, String, Array, Map, Set
            const ps = document.querySelectorAll('p');
            for (const paragraph of ps) {
                paragraph.addEventListener('click', function () {
                    console.log(this.textContent);
                });
            }
        </script>
    </body>
</html>
