<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ES6.io</title>
        <style>
            .hl {
                background: #ffc600;
            }
        </style>
    </head>
    <body>
        <script>
            // function highlight(strings, name, age) {
            //     return 'cool';
            // }

            // function highlight(strings, arg1, arg2) {
            //     return 'cool';
            // }

            // 使用...values代表剩下的參數
            function highlight(strings, ...values) {
                let str = '';
                strings.forEach((string, i) => {
                    // str += string + (values[i] || '');
                    str += `${string} <span contenteditable class="hl">${
                        values[i] || ''
                    }</span>`;
                });
                return str;
            }

            const name = 'Snickers';
            const age = 100;

            const sentence = highlight`My dog ${name} is ${age * 7} years old`;

            console.log(sentence);
            document.body.innerHTML = sentence;
        </script>
    </body>
</html>
