<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ES6.io</title>
    </head>
    <body>
        <div class="people">
            <p>Wes</p>
            <p>Kait</p>
            <p>Snickers</p>
        </div>

        <script>
            // Spread Operator是Array.from()的另一個選擇
            // const people = document.querySelectorAll('.people p');
            const people = [...document.querySelectorAll('.people p')];
            const names = people.map((person) => person.textContent);

            const deepDish = {
                pizzaName: 'Deep Dish',
                size: 'Medium',
                ingredients: ['Marinara', 'Italian Sausage', 'Dough', 'Cheese'],
            };

            const shoppingList = ['Milk', 'Flour', ...deepDish.ingredients];
            console.log(shoppingList); // ['Milk', 'Flour', 'Marinara', 'Italian Sausage', 'Dough', 'Cheese']

            const comments = [
                { id: 209384, text: 'I love your dog!' },
                { id: 523423, text: 'Cuuute! 🐐' },
                { id: 632429, text: 'You are so dumb' },
                { id: 192834, text: 'Nice work on this wes!' },
            ];

            // 要刪除id = 632429的那筆資料
            const id = 632429;
            const commentIndex = comments.findIndex(
                (comment) => comment.id === id
            );
            console.log(commentIndex); // 2

            // 如果直接放陣列會看到Nested Array
            const newComments = [
                comments.slice(0, commentIndex),
                comments.slice(commentIndex + 1),
            ];
            console.log(newComments); // [Array(2), Array(1)]

            // 所以要展開他
            const newComments2 = [
                ...comments.slice(0, commentIndex),
                ...comments.slice(commentIndex + 1),
            ];
            console.log(newComments2); // [{…}, {…}, {…}]

            // React
            // this.setState({ comments: newComments })
        </script>
    </body>
</html>
